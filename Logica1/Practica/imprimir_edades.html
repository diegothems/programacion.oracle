<meta charset="UTF-8">

<script>

    function saltarLinea(){

        document.write("<br>");
        document.write("<br>");
    }
    function imprimir(frase){

        document.write(frase);
        saltarLinea();
    }

    var edad1 = 1997;
    var edad2 = 2002;

    imprimir("<h1>Programa para mostrar la diferencia de edades</h1>")

    imprimir("Nuestra diferencia de edad es: " + (edad1-edad2) + " anhos");
    

</script>
