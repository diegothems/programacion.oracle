<meta charset="UTF-8">

<h1>PROGRAMA CALCULO IMC</h1>

<script>
    function saltarLinea(){

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    
    }

    function imprimir(frase){

        document.write(frase)
        saltarLinea();

    }

    function calcularImc(peso,altura){

        imc = peso / (altura * altura);
        return(imc);
    }

    nombre = prompt("Ingrese su nombre")
    pesoInformado = prompt(nombre + ", Ingrese su Peso")
    alturaInformada = prompt(nombre + ", Ingrese su altura")

    calcularImc(pesoInformado,alturaInformada)

    imprimir(nombre + " su IMC calculado es " + Math.round(imc))

</script>
