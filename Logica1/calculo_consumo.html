<meta charset="UTF-8">

<h3>Alcohol o gasolina?</h3>

Si un carro tiene un tanque de 40 litros. Usando gasolina y consumiendo todo el tanque
se hace un camino de 480 kilometros. Cual es el consumo de gasolina?
<br>
<br>

<script>

    var tanque = 40;
    var camino = 480;

    document.write("El consumo de gasolina es: " + Math.round(camino/tanque) + " km/l");
    document.write("<br>");
    document.write("<br>");

    camino = 300;

    document.write("El consumo de alcohol es: " + Math.round(camino/tanque) + " km/l");

</script>
